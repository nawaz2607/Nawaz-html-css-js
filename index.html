<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning HTML</title>
    <link rel="stylesheet" href="rstyle.css" />
  </head>
  <body>
    <div>
      <h1 class="my-title">Learning HTML</h1>

      <p class="my-para">This is an <span>important</span> text.</p>
      <br />

      <p>This is another para</p>
      <br />

      <b>bold text</b>
      <strong>bold text</strong><br />

      <i>italic</i>
      <em>italic</em>

      <ul type="square" class="unordered-list">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>Python</li>
        <li>Cybersecurity</li>
        <li>MERN</li>
      </ul>

      <ol type="a" start="4" class="my-list">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>Python</li>
        <li>Cybersecurity</li>
        <li>MERN</li>
      </ol>

      <dd>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
      </dd>
      <br />

      <a href="https://github.com/" target="_blank" rel="noreferrer">
        <button class="my-btn">Click Here</button></a
      >
      <br /><br />

      <button>
        <a href="download.png">Image</a></button
      ><br /><br />

      <img
        src="./download.png"
        alt="This is an image"
        id="hi"
        height="300"
      />
    </div>
    <script src="script.js"></script>


  </body>
</html>
